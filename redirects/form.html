<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2; /* Light pink background */
            position: relative;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
      
   
        body{
    background: linear-gradient(45deg,pink,violet);
    width: 100vw;
    height: 100vh;
    margin: 0px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

#container {
    min-width: 30%;
    min-height: 30%;
    backdrop-filter: blur(5px);
    background: rgba(0, 0, 0, 0);
    box-shadow: 5px 5px 5px 2px black;
    border-radius: 20px;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 30px;
    padding: 5px 10px;
    font-family: "Poppins",sans-serif;
}
.fa-heart {
    color: rgb(255, 77, 77);
    font-size: 25px;
    position: absolute;
    opacity: 0.5;
    animation:  heartMove linear 1;
    top: -10vh;
    z-index: 0;
}

@keyframes heartMove {
    0%{
        transform: translateY(-10vh) ;
    }
    100%{
        transform: translateY(110vh) ;
    }
}

    </style>

</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSff0k_YJnWcfjYiHIuhpnXtiN6zf2emvUkcsVzR9Z988XQKOQ/viewform?embedded=true"></iframe>
    </div>

    <!-- Adding hearts to the background -->
   <div class="heart" style="top: 10%; left: 10%;"></div>
  <div class="heart" style="top: 20%; left: 20%;"></div>
  <div class="heart" style="top: 30%; left: 30%;"></div>
  <div class="heart" style="top: 40%; left: 40%;"></div>
  <div class="heart" style="top: 50%; left: 50%;"></div>
  <div class="heart" style="top: 60%; left: 60%;"></div>
  <div class="heart" style="top: 70%; left: 70%;"></div>
  <div class="heart" style="top: 80%; left: 80%;"></div>
  <div class="heart" style="top: 90%; left: 90%;"></div>

  <script>
    const body = document.querySelector("body");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "fas fa-heart";
    heart.style.left = (Math.random() * 100)+"vw";
    heart.style.animationDuration = (Math.random()*3)+2+"s"
    body.appendChild(heart);
}
setInterval(createHeart,100);
setInterval(function name(params) {
    var heartArr = document.querySelectorAll(".fa-heart")
    if (heartArr.length > 200) {
       heartArr[0].remove()
    }
    //console.log(heartArr);
},100)
  </script>

<script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>

</body>
</html>
